<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pháo hoa sẽ bắt đầu sau</title>
  <style>
    body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: url('https://source.unsplash.com/1920x1080/?fireworks,newyear') no-repeat center center/cover;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  background-size: cover; /* Đảm bảo hình nền phủ hết màn hình */
  background-position: center center; /* Đảm bảo hình nền luôn căn giữa */
}

/* Media Queries để điều chỉnh background cho thiết bị di động */
@media (max-width: 768px) {
  body {
    background: url('https://source.unsplash.com/1280x720/?fireworks,newyear') no-repeat center center/cover;
  }
}

@media (max-width: 600px) {
  body {
    background: url('https://source.unsplash.com/800x600/?fireworks,newyear') no-repeat center center/cover;
  }
}

@media (max-width: 400px) {
  body {
    background: url('https://source.unsplash.com/640x480/?fireworks,newyear') no-repeat center center/cover;
  }
}

    .countdown-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 5vh 5vw;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      width: 80%;
      max-width: 600px;
    }

    .title {
      font-size: 5vw;
      margin-bottom: 3vh;
      text-shadow: 0 0 10px #ffcc00;
    }

    .countdown {
      display: flex;
      justify-content: space-around;
      gap: 5vw;
      flex-wrap: wrap;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time span {
      font-size: 12vw;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    .label {
      font-size: 4vw;
      text-transform: uppercase;
      margin-top: 1vh;
    }

    /* Media Queries để điều chỉnh kích thước trên các thiết bị khác nhau */
    @media (max-width: 600px) {
      .title {
        font-size: 8vw;
      }

      .time span {
        font-size: 20vw;
      }

      .label {
        font-size: 5vw;
      }
    }

    @media (max-width: 400px) {
      .title {
        font-size: 10vw;
      }

      .time span {
        font-size: 25vw;
      }

      .label {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1 class="title">Countdown</h1>
    <div class="countdown">
      <div class="time">
        <span id="days">00</span>
        <span class="label">Ngày</span>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <span class="label">Giờ</span>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <span class="label">Phút</span>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <span class="label">Giây</span>
      </div>
    </div>
  </div>
  <script>
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    // Thời gian đếm ngược đến 00:00 ngày 1/1/2025
    const targetDate = new Date('January 1, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      daysEl.textContent = days.toString().padStart(2, '0');
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');

      // Nếu countdown kết thúc, chuyển hướng đến trang khác
      if (timeRemaining < 0) {
        clearInterval(countdownInterval);
        window.location.href = "fireworks.html"; // Đổi URL ở đây thành trang bạn muốn chuyển hướng
      }
    }

    // Cập nhật mỗi giây
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
