<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>Đếm Ngược và Chuyển Hướng</title>
  <link rel="icon" type="image/png" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/firework-burst-icon-v2.png">
</head>
<body>

  <!-- Phần tử đếm ngược -->
  <div class="countdown">
    <h2>Pháo hoa sẽ bắt đầu sau: <span id="countdown-timer"></span></h2>
  </div>

  <script>
    
// Ngày đích (1/1/2025)
const targetDate = new Date("2025-01-01T00:00:00");

// Phần tử countdown
const countdownTimer = document.getElementById("countdown-timer");

// Hàm cập nhật countdown
function updateCountdown() {
  const now = new Date();
  const timeLeft = targetDate - now;

  if (timeLeft > 0) {
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    countdownTimer.textContent = `${days} ngày, ${hours} giờ, ${minutes} phút, ${seconds} giây`;
  } else {
    countdownTimer.textContent = "Chúc mừng Năm Mới 2025!";
    clearInterval(countdownInterval);

    // Ẩn countdown và hiển thị phần bắn pháo hoa
    document.querySelector('.countdown').style.display = 'none';
    document.querySelector('.stage-container').classList.remove('remove');
  }
}

// Cập nhật countdown mỗi giây
const countdownInterval = setInterval(updateCountdown, 1000);

// Gọi ngay khi trang được tải
updateCountdown();
  </script>

</body>
</html>
